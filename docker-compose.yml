version: '3.8'

services:
  app:
    build: .
    container_name: pedestrian-detection
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - ./data/videos:/app/public/videos:ro
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    stdin_open: true
    tty: true